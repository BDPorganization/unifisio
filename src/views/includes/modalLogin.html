<!-- Modal Login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header w-100 text-center">
                <h5 class="modal-title color-blue">Acessar minha conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="height: 400px; width: 100%;">
                <form id="form-login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha: </label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <center>
                        <button type="submit" class="btn btn-secondary w-50 mt-5 mb-2" name="btn-login" id="btnLogin">Acessar</button>
                    </center>
                </form>
                <center>
                    <div class="googleAuth w-50"> 
                        <div id="g_id_onload"
                            data-client_id="245073186631-0aq6pl4ailrqeruehjuvhkk35iuem2e6.apps.googleusercontent.com"
                            data-login_uri="http://localhost:3000/loginGoogle"
                            data-context="use">
                        </div>
                        <div class="g_id_signin"
                            data-type="standard"
                            data-size="large"
                            data-theme="outline"
                            data-text="sign_in_with"
                            data-shape="rectangular"
                            data-logo_alignment="left">
                            <i class="fa-brands fa-google"></i>
                        </div>
                    </div>
                </center>
                <div class="w-100 text-center mt-2 mb-2">
                    <a href="" data-bs-toggle="modal" data-bs-target="#cadastro" class="btn btn-link w-50 mt-2" style="color: #f05e22;">Cadastrar-me</a>
                </div>
            </div>
        </div>
    </div>
</div>
